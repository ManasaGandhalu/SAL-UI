# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: com.sal.report.chatbotsummaryreport
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sal_cai_dev
            url: https://sal-btp-cf-dev-8glkufj3.sapcai.eu10.hana.ondemand.com
            destination: sal_cai_dev
          - path: /sal_cai_auth
            url: https://sal-btp-cf-dev-8glkufj3.authentication.eu10.hana.ondemand.com
            destination: sal_cai_auth
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.sal.report.chatbotsummaryreport
        ui5Theme: sap_fiori_3
