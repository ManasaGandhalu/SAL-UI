_schema-version: "3.2"
ID: employee-portal-web
version: 0.0.1
modules:
- name: employee-portal-web-destination-content
  type: com.sap.application.content
  requires:
  - name: employee-portal-web-destination-service
    parameters:
      content-target: true
  - name: employee-portal-web_html_repo_host
    parameters:
      service-key:
        name: employee-portal-web_html_repo_host-key
  - name: uaa_employee-portal-web
    parameters:
      service-key:
        name: uaa_employee-portal-web-key
  parameters:
    content:
      instance:
        destinations:
        - Name: salportalui_employee_portal_web_html_repo_host
          ServiceInstanceName: employee-portal-web-html5-app-host-service
          ServiceKeyName: employee-portal-web_html_repo_host-key
          sap.cloud.service: salportalui
        - Authentication: OAuth2UserTokenExchange
          Name: salportalui_uaa_employee_portal_web
          ServiceInstanceName: employee-portal-uaa-srv
          ServiceKeyName: uaa_employee-portal-web-key
          sap.cloud.service: salportalui
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: employee-portal-web-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: employee-portal-web_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comsalsalhr.zip
      name: comsalsalhr
      target-path: resources/
- name: comsalsalhr
  type: html5
  path: sal_hr
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: employee-portal-web-destination-service
  type: org.cloudfoundry.existing-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: employee-portal-dest-srv
    service-plan: lite
- name: employee-portal-web_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: employee-portal-web-html5-app-host-service
    service-plan: app-host
- name: uaa_employee-portal-web
  type: org.cloudfoundry.existing-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: employee-portal-uaa-srv
    service-plan: application
parameters:
  deploy_mode: html5-repo
