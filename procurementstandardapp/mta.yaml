_schema-version: "3.2"
ID: procurement-standard-app
version: 0.0.1
modules:
- name: procurement-standard-app-destination-content
  type: com.sap.application.content
  requires:
  - name: procurement-standard-app-destination-service
    parameters:
      content-target: true
  - name: procurement-standard-app_html_repo_host
    parameters:
      service-key:
        name: procurement-standard-app_html_repo_host-key
  - name: uaa_procurement-standard-app
    parameters:
      service-key:
        name: uaa_procurement-standard-app-key
  parameters:
    content:
      instance:
        destinations:
        - Name: com_sal_pr_procurement_standard_app_html_repo_host
          ServiceInstanceName: procurement-standard-app-html5-app-host-service
          ServiceKeyName: procurement-standard-app_html_repo_host-key
          sap.cloud.service: com.sal.pr
        - Authentication: OAuth2UserTokenExchange
          Name: com_sal_pr_uaa_procurement_standard_app
          ServiceInstanceName: procurement-standard-app-xsuaa-service
          ServiceKeyName: uaa_procurement-standard-app-key
          sap.cloud.service: com.sal.pr
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: procurement-standard-app-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: procurement-standard-app_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - s2pmmimgoodsreceiptpurchaseorder.zip
      name: s2pmmimgoodsreceiptpurchaseorder
      target-path: resources/
    - artifacts:
      - uissuites2pmmpurprprcsss1procurement.zip
      name: uissuites2pmmpurprprcsss1procurement
      target-path: resources/
    - artifacts:
      - uis2pmmrequisitionmaintains1.zip
      name: uis2pmmrequisitionmaintains1
      target-path: resources/
- name: s2pmmimgoodsreceiptpurchaseorder
  type: html5
  path: GR4POS1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: uissuites2pmmpurprprcsss1procurement
  type: html5
  path: MM_PR_PRCS1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: uis2pmmrequisitionmaintains1
  type: html5
  path: MM_REQ_MAINTS1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: procurement-standard-app-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: procurement-standard-app-destination-service
    service-plan: lite
- name: procurement-standard-app_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: procurement-standard-app-html5-app-host-service
    service-plan: app-host
- name: uaa_procurement-standard-app
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: procurement-standard-app-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
